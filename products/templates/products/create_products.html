{% extends 'abuemp/layout.html' %}
{% load static %}
{% block title %} {{ title }} {% endblock %}
{% block pagename %} {{ pagename }} {% endblock %} 
{% block content %}

<div class="col-11 row mx-auto">

    <div class="col-md-7 mx-auto mb-5 p-5 backform">

        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row mb-3">
                <div class="col-6 mx-auto">
                    <div class="mb-3">
                        <label for="code" class="form-label">Codigo</label>
                        <input type="text" class="form-control" id="code" name="code" >
                    </div>
                </div>
                <div class="col-6 mx-auto">
                    <div class="mb-3">
                        <label for="categoria" class="form-label atxt2">Categoria</label>
                        <select class="form-select" name="categoria" id="categoria" aria-label="form-select">
                            <option class="atxt2" value="Bebidas_Frias">Bebidas_Frias</option>
                            <option class="atxt2" value="Jugos">Jugos</option>
                            <option class="atxt2" value="Bebidas_Calientes">Bebidas_Calientes</option>
                            <option class="atxt2" value="Comida_Rapida">Comida_Rapida</option>
                            <option class="atxt2" value="Cigarrillos">Cigarrillos</option>
                            <option class="atxt2" value="Cigarrillos">Otros</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description">
            </div>

            <div class="row mb-3">
                <div class="col-4 mx-auto">
                    <div class="mb-3">
                        <label for="mesure" class="form-label">Unidad</label>
                        <input type="text" class="form-control" id="mesure" name="mesure">
                    </div>
                </div>
                <div class="col-4 mx-auto">
                    <div class="mb-3">
                        <label for="quantity_un" class="form-label">Cantidad</label>
                        <input type="text" class="form-control" id="quantity_un" name="quantity_un">
                    </div>
                </div>
            </div>
            

            <div class="row mb-3">
                <div class="col-4 mx-auto">
                    <div class="mb-3">
                        <label for="cost_un" class="form-label">Costo Unidad</label>
                        <input type="text" class="form-control" id="cost_un" name="cost_un">
                    </div>
                </div>
                <div class="col-4 mx-auto">
                    <div class="mb-3">
                        <label for="sale_price" class="form-label">Precio Venta</label>
                        <input type="text" class="form-control" id="sale_price" name="sale_price">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Foto Producto</label>
                <input class="form-control" type="file" name="image">

            </div>

            <div class="col-lg-9 mx-auto mt-4 row mb-4">
                <div class="col-lg-6 mt-4 mb-4 ">
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-danger" type="button" onclick="goBack()">Cancel</button>
                    </div>
                </div>
                <div class="col-lg-6 mt-4 mb-4 ">
                    <div class="d-grid gap-2">
                        <input class="btn btn-outline-primary" type="submit" value="Create"/>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>

<script>
    function goBack() {
    window.history.back();
    }
</script>

{% endblock content %}

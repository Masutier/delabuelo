{% extends 'abuemp/layout2.html' %}
{% load static %}
{% block title %} {{ title }} {% endblock %}
{% block content %}

<div class="col-md-4 mx-auto">
    <div class="col-md">
        <div class="card text-center txtcol29 mb-3" id="orders-delivered">
            <div class="card-header">
                <h2 class="card-title">Eliminar Producto</h2>
            </div>
            <div class="card-body">
                <p>Estas seguro de eliminar el Producto </p>
                <h4><strong>"{{item.name}}"</strong></h4>
                <h4><strong>"{{item.description}}"</strong></h4>
            </div>
            <div class="card-body">
                <form action="{% url 'deleteProduct' item.id %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-5 mx-auto">
                            <a class="btn btn-outline-danger" href="{% url 'products' %}">Cancel</a>
                        </div>
                        <div class="col-md-5 mx-auto">
                            <input class="btn btn-outline-primary" type="submit" name="Confirmar">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
